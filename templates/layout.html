<!DOCTYPE html>

{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>
        {% block title %}
            Fruit Cast
        {% endblock %}
    </title>
    <link rel="icon" href="{% static 'images/logo/3.png' %}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap-css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}

    <script src="{% static 'js/main.js' %}" defer> </script>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">

</head>
<body>
    {% comment %} <nav class="nav">
        <div class="title">
            <a href="/" >Fruit Cast</a>
            <br>
        </div>
        <a class="nav" href="{% url 'base:home' %}">Home</a> |
        <a class="nav" href="{% url 'base:about' %}">About Us</a> |
        <a class="nav" href="/signup">Register</a> |                
        <a class="nav" href="{% url 'base:login' %}">Login</a> |                
        
    </nav> {% endcomment %}
    {% include "navbar.html" %}
    
    <main class="pt-5">
        {% block content %}

        {% endblock content %}
    </main>
    
    {% include "footer.html" %}
    
    <script src="{% static 'js/bootstrap-js/bootstrap.bundle.min.js' %}"></script>
    
</body>
</html>
