{% load static %}

<style>
    /* Custom styles to match AO3's color and font */
    .ao3-navbar {
        background-color: #333 !important; /* A dark gray similar to AO3 */
        border-bottom: 2px solid #900; /* A red border for branding */
    }
    .ao3-navbar .navbar-brand,
    .ao3-navbar .nav-link,
    .ao3-navbar .dropdown-item {
        color: #fff !important;
    }
    .ao3-navbar .nav-link:hover,
    .ao3-navbar .dropdown-item:hover {
        background-color: #555 !important;
    }
    .ao3-navbar .dropdown-menu {
        background-color: #444;
        border: none;
    }
    .ao3-navbar .offcanvas-toggle {
        color: #fff;
    }
</style>

<nav class="navbar navbar-expand-lg ao3-navbar fixed-top shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'base:home' %}">
            <span class="fw-bold">Fruit Cast</span>
        </a>
        <button class="btn ao3-navbar offcanvas-toggle me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasguest" aria-controls="offcanvasguest">
            <i class="bi bi-list"></i>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'base:home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:forecast' %}">Forecast</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:monitor' %}">Monitor</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="offcanvas" data-bs-target="#notifPanel" aria-controls="notifPanel">
                        Notifications
                        {% if unread_count and unread_count > 0 %}
                            <span class="badge bg-danger">{{ unread_count }}</span>
                        {% endif %}
                    </a>
                </li>
                <li class="nav-item dropdown me-2">
                    <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                        <li><a class="dropdown-item" href="{% url 'base:account_info_panel' %}">Account Page</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form action="{% url 'base:logout' %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
