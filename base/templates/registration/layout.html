<!DOCTYPE html>

{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Fruit Cast
        {% endblock %}
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/bootstrap-css/bootstrap.min.css' %}">
    <script src="{% static 'css/bootstrap-js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'js/main.js' %}" defer> </script>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    {% comment %} <nav class="nav">
        <div class="title">
            <a href="/" >Fruit Cast</a>
            <br>
        </div>
        <a class="nav" href="{% url 'base:home' %}">Home</a> |
        <a class="nav" href="{% url 'base:about' %}">About Us</a> |        

    </nav> {% endcomment %}

    {% block navbar %}
    {% endblock navbar %}
<main>
    {% block content %}

    {% endblock %}
</main>
        
    
</body>
</html>
