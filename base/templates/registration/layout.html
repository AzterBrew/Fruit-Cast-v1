<!DOCTYPE html>

{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Fruit Cast
        {% endblock %}
    </title>
    <link rel="icon" href="{% static 'images/logo/3.png' %}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap-css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="{% static 'js/chart.umd.js' %}"></script>
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> {% endcomment %}
    <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="{% static 'js/main.js' %}" defer> </script>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    
</head>
<body>
    {% comment %} <nav class="nav">
        <div class="title">
            <a href="/" >Fruit Cast</a>
            <br>
        </div>
        <a class="nav" href="{% url 'base:home' %}">Home</a> |
        <a class="nav" href="{% url 'base:about' %}">About Us</a> |        

    </nav> {% endcomment %}

    {% include "registration/navbar.html" %}

    <main>
        {% block content %}

        {% endblock %}
    </main>
        
    <script src="{% static 'js/bootstrap-js/bootstrap.bundle.min.js' %}"></script>
    
</body>
</html>
