{%load static%}

<header id="header" class="d-block navbar navbar-expand-lg shadow-sm fixed-top bg-light">
    <div class="container-fluid ">
        <!-- Sidebar Toggle and Logo -->
        <div class="d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center text-success" href="{% url 'base:home' %}">
                <img src="{% static 'images/logo/3.png' %}" alt="Fruit Cast Logo" style="max-height: 40px;" class="me-2">
                <span class="fw-bold">Fruit Cast</span>
            </a>
        </div>
        <!-- User Navigation -->
        <nav class="ms-auto bg-light" aria-label="User">
            <ul class="navbar-nav d-flex flex-row align-items-center">
                <!-- User Dropdown -->
    
                <li class="nav-item me-3">
                    <a href="{% url 'base:cancel_registration' %}" class="btn btn-outline-success">
                      <i class="bi bi-house-door-fill me-1"></i>
                      <span>Return to Home</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>


<script>
document.addEventListener('DOMContentLoaded', function() {
    // Prevent dropdown menu from closing when clicking inside (optional)
    document.querySelectorAll('.dropdown-menu').forEach(function(dropdown) {
        dropdown.addEventListener('click', function(e) {
            e.stopPropagation();
        });
    });

    // Custom dropdown positioning for mobile
    document.querySelectorAll('.dropdown-toggle').forEach(function(toggle) {
        toggle.addEventListener('shown.bs.dropdown', function() {
            var dropdown = this.nextElementSibling;
            if (dropdown && window.innerWidth <= 768) {
                // Additional mobile-specific positioning if needed
                dropdown.style.transform = 'none';
            }
        });
    });
});
</script>

<style>
/* Custom navbar styles */
#header {
    transition: all 0.3s ease;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

/* Prevent navbar expansion on mobile */
.navbar-nav {
    flex-direction: row !important;
}

.navbar-collapse {
    display: block !important;
}

/* Mobile dropdown improvements */
@media (max-width: 768px) {
    /* Ensure dropdowns are positioned absolutely and don't affect navbar height */
    .mobile-dropdown {
        position: absolute !important;
        transform: none !important;
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3) !important;
        border-radius: 0.5rem;
        max-width: 280px;
        min-width: 200px;
        z-index: 1050;
        margin-top: 0.5rem;
    }
    
    /* Make nav text smaller on mobile */
    .nav-link span {
        font-size: 0.9rem;
    }
    
    /* Show icons on mobile for better UX */
    .d-md-none {
        display: inline !important;
    }
    
    /* Adjust navbar padding on mobile */
    .navbar .container-fluid {
        padding-left: 1rem;
        padding-right: 1rem;
    }
    
    /* Main navigation wrapping */
    .navbar-nav.flex-wrap {
        flex-wrap: wrap;
    }
    
    /* User dropdown positioning */
    .dropdown-menu-end {
        right: 0 !important;
        left: auto !important;
    }
    
    .dropdown-menu-start {
        left: 0 !important;
        right: auto !important;
    }
}

/* Notification badge pulse animation */
.nav-link .badge {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Dropdown menu improvements */
.dropdown-menu {
    border: none;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    border-radius: 0.5rem;
    z-index: 1050;
}

.dropdown-item {
    transition: all 0.2s ease;
    padding: 0.75rem 1rem;
}

.dropdown-item:hover {
    background-color: rgba(0,123,255,0.1);
    transform: translateX(5px);
}

/* Notification styles */
.notif-link:hover {
    text-decoration: none !important;
}

.list-group-item.border-start {
    background-color: rgba(0,123,255,0.02);
}

/* Logo hover effect */
.navbar-brand:hover img {
    transform: rotate(5deg) scale(1.05);
    transition: transform 0.3s ease;
}

/* Ensure main navigation is always visible */
.navbar .container-fluid + nav {
    border-top: 1px solid rgba(255,255,255,0.1);
}

/* Fix for very small screens */
@media (max-width: 480px) {
    .navbar-brand span {
        font-size: 1rem;
    }
    
    .mobile-dropdown {
        max-width: 250px;
        min-width: 180px;
    }
    
    .nav-link {
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
    }
}
</style>
