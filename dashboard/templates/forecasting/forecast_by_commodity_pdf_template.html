<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ report_title }}</title>
    <style>
        body { font-family: sans-serif; }
        h1, h2 { text-align: center; color: #14763d; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>{{ report_title }}</h1>
    <p><strong>Municipality:</strong> {{ municipality_name }}</p>
    <p><strong>Month:</strong> {{ filter_month }}</p>
    <p><strong>Year:</strong> {{ filter_year }}</p>
    <table>
        <thead>
            <tr>
                <th>Commodity</th>
                <th>Forecasted Amount (kg)</th>
            </tr>
        </thead>
        <tbody>
            {% for row in forecast_summary %}
            <tr>
                <td>{{ row.commodity }}</td>
                <td>{{ row.forecasted_kg|floatformat:2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
