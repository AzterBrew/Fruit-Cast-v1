<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20mm;
            color: #333;
        }
        h1, h2 {
            color: #198754; /* Success color */
            border-bottom: 2px solid #198754;
            padding-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .header-info {
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Forecast Report</h1>
    
    <div class="header-info">
        <p><strong>Commodity:</strong> {{ commodity_name }}</p>
        <p><strong>Municipality:</strong> {{ municipality_name }}</p>
    </div>

    <h2>Monthly Forecast Data</h2>
    <table>
        <thead>
            <tr>
                <th>Month & Year</th>
                <th>Forecasted Amount (kg)</th>
            </tr>
        </thead>
        <tbody>
            {% for label, value, month_number, year in forecast_data %}
            <tr>
                <td>{{ label }}</td>
                <td>{{ value|floatformat:"2" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
