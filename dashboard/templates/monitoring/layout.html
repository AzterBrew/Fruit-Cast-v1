<!DOCTYPE html>

{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Fruit Cast
        {% endblock %}
    </title>
    <link rel="icon" href="{% static 'images/logo/3.png' %}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}

    <script src="{% static 'js/chart.umd.js' %}"></script>
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> {% endcomment %}

    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>


{% include "loggedin/navbar.html" %}

    <main class="pt-5">
        {% block content %}

        {% endblock %}

    </main>

</html>
